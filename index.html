<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form">
    <div class="form_group">
      <label for="">Id do Usuario</label>
      <input data-input="id" type="text" placeholder="id do usuario" disabled>
    </div>
    <div class="form_group">
      <label for="">Username</label>
      <input data-input="username" type="text" placeholder="Username">
    </div>
    <div class="form_group">
      <label for="">Email</label>
      <input data-input="email" type="text" placeholder="Email">
    </div>
    <div class="form_group">
      <label for="">Senha</label>
      <input data-input="senha" type="password" placeholder="Senha">
    </div>
    <div class="buttons">
      <button id="btn_generator">Gerar usuario</button>
      <button id="btn_submit">Mostrar senha</button>
    </div>
  </form>

  <script src="scritp.js"></script>
</body>
</html>
